<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Підключаємо Web3.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors on Monad</h1>
    
    <!-- Кнопка підключення гаманця -->
    <button id="connectWallet">🔗 Connect Wallet</button>

    <!-- Поле для вибору ставки -->
    <div>
        <label for="betAmount">Choose your bet:</label>
        <input type="number" id="betAmount" min="0.01" step="0.01" value="0.01" />
    </div>

    <!-- Кнопка гри з ботом -->
    <button id="playBot">Play Against Bot</button>

    <!-- Кнопка для отримання коштів з крана -->
    <button id="claimFaucet">Claim Faucet</button>

    <!-- Механізм гри -->
    <div id="game">
        <h2>Choose your move:</h2>
        <button id="playRock">✊ Rock</button>
        <button id="playPaper">✋ Paper</button>
        <button id="playScissors">✌ Scissors</button>
    </div>

    <!-- Статус гри -->
    <div id="status"></div>

    <!-- Лідерборд -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Winnings</th>
                </tr>
            </thead>
            <tbody id="leaderboardData"></tbody>
        </table>
    </div>

    <!-- Ваші скрипти -->
    <script src="contract.js"></script> <!-- Підключаємо файл з ABI контракту -->
    <script src="script.js"></script>   <!-- Підключаємо ваш основний JavaScript файл -->
</body>
</html>
