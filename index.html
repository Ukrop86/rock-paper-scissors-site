<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камінь, Ножиці, Папір</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Гра Камінь, Ножиці, Папір</h1>

        <!-- Підключення гаманця -->
        <div id="wallet-section">
            <button id="connectWalletBtn">Підключити гаманець</button>
            <p id="walletInfo"></p>
        </div>

        <!-- Створення ставки -->
        <div id="betting-section" class="hidden">
            <h3>Виберіть ставку</h3>
            <input type="number" id="betAmount" placeholder="Введіть суму ставки (ETH)">
            <div>
                <button class="choice-btn" onclick="placeBet(0)">Камінь</button>
                <button class="choice-btn" onclick="placeBet(1)">Папір</button>
                <button class="choice-btn" onclick="placeBet(2)">Ножиці</button>
                
            </div>
            <p id="bettingResult"></p>
        </div>

        <!-- Результат гри -->
        <div id="game-result-section" class="hidden">
            <h3>Результат гри: <span id="gameResult"></span></h3>
            <button id="startNewGameBtn" onclick="startNewGame()">Почати нову гру</button>
        </div>

        <!-- Баланс контракту -->
        <div id="contract-balance-section" class="hidden">
            <h3>Баланс контракту: <span id="contractBalance"></span> ETH</h3>
            <!-- Виведення коштів -->
        <div id="withdraw-section">
            <h3>Вивести кошти з контракту</h3>
            <input type="number" id="withdrawAmount" placeholder="Введіть суму для виведення (ETH)">
            <button id="withdrawBtn">Вивести</button>
        </div>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
